<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <header>
        <nav class="nav">
            <a href="#">
                <img src="img/db.png" alt="The Movie Database (TMDb)" width="81" height="72">
            </a>
            <a class="nav-link active" href="#">The Movie DB</a>
            <a class="nav-link" href="#">Movies</a>
            <a class="nav-link" href="#">TV Series</a>
            <a class="nav-link" href="#">Login</a>
            <a class="nav-link" href="#">Sign Up</a>
        </nav>
    </header>

    <div class="container" style="z-index: 9;">
        <div>
            <input type="text" name="search" id="search" placeholder="Search For Movies Or TV Series" class="form-control" />
        </div>
        <ul class="list-group-item w-100" id="result" style="z-index: 10;position: absolute;padding: 0;"></ul>
    </div>


    <div id="whole_content">
        <div id="pop_mov">

        </div>
        <main></main>
        <div class="container">
            <div id="movie_list" class="row">
            </div>
        </div>
        <h2 id="pers_coll">
            Personal Collections!!!</h2>
        <button type="button" id="percol" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Add Collection
    </button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <input type="text" id="myModalLabel" name="modaltitle" value="" />
                    </div>
                    <div class="modal-body">
                        <input id="myModalbody" type="text" name="modalbody" value="" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" id="save" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="container"></div>
    </div>


    <!-- Movie Details Model -->


    <div id="movie_details" class="page_navigation">

    </div>
    <div class="modal fade" id="showCol" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <form id="showmov" class="needs-validation" action="l" novalidate>
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Collection Info</h5>
                    </div>
                    <div class="modal-body">
                        <div class="col-md-12 col-sm-12 mb-1">
                            <label for="col_mName">Name</label>
                            <input id="col_mName" type="text" name="col_mName" value="" />
                        </div>
                        <div class="col-md-12 col-sm-12 mb-1">
                            <label>Movie List</label>
                            <ul id="col_movielist">

                            </ul>

                        </div>


                    </div>
                </div>


            </form>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" id="sav" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer class="page-footer font-small unique-color-dark pt-4">

        <!-- Footer Elements -->
        <div class="container">
            <!-- Call to action -->
            <ul class="list-unstyled list-inline text-center py-2">
                <li class="list-inline-item">
                    <h5 class="mb-1" style="color: white">Register for free</h5>
                </li>
                <li class="list-inline-item">
                    <a href="#!" class="btn btn-outline-white btn-rounded" style="color: white">Sign up!</a>
                </li>
            </ul>
            <!-- Call to action -->
        </div>
        <!-- Footer Elements -->
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3" style="color: white">Â© 2018 Copyright:
            <a href="https://mdbootstrap.com/bootstrap-tutorial/" style="color: white"> The Movie DB</a>
        </div>
        <!-- Copyright -->
    </footer>
    <!-- Footer -->

    <div class="modal fade" id="addMovieToCollectionModal" tabindex="-1" role="dialog" aria-labelledby="addMovieToCollectionModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-dark text-light">
                    <h5 class="modal-title" id="addMovieToCollectionModalTitle">Add Movie To Collection</h5>
                    <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <form id="addmovieform" class="needs-validation" action="l" novalidate>
                        <div class="form-row">
                            <div class="col-md-12 col-sm-12 mb-1">
                                <label>Name :</label>
                                <label id="lbl_mName"></label>
                            </div>
                            <div class="col-md-12 col-sm-12 mb-1">
                                <label for="selcolletion">Select Collection:</label>
                                <select class="form-control" id="selcolletion">

                            </select>
                                <div class="invalid-feedback">
                                    Please select a collection
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="btn-addmovie" type="button" class="btn btn-secondary" data-dismiss="modal">Add</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="/dist/bundle.js"></script>
</body>

</html>

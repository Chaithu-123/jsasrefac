            <a href="#">

            </a>
            <a class="nav-link active" href="#">The Movie DB</a>
            <a class="nav-link" href="#">Movies</a>
            <a class="nav-link" href="#">TV Series</a>

    <div class="container" style="z-index: 9;">
        <div>
            <input type="text" name="search" id="search" placeholder="Search For Movies Or TV Series" class="form-control" />
        </div>
        <ul class="list-group-item w-100" id="result" style="z-index: 10;position: absolute;padding: 0;"></ul>

        <div id="pop_mov">

        <button type="button" id="percol" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Add Collection
    </button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <input type="text" id="myModalLabel" name="modaltitle" value="" />
                    </div>
                    <div class="modal-body">
                        <input id="myModalbody" type="text" name="modalbody" value="" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" id="save" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="container"></div>
    </div>

    <div id="movie_details" class="page_navigation">

                </li>

                    <a href="#!" class="btn btn-outline-white btn-rounded" style="color: white">Sign up!</a>

            </ul>
